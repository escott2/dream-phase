<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dream Phase</title>
    <link rel="icon" type="image/x-icon" href="assets/blue-pink-cloud.svg" />
    <script>
      function getPreferredColorScheme() {
        if (window.matchMedia) {
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            return "darkMode";
          } else if (window.matchMedia("(prefers-color-scheme: light)").matches) {
            return "lightMode";
          }
        }
        return "lightMode";
      }

      let selectedTheme = localStorage.getItem("dreamPhaseTheme");

      if (!selectedTheme) {
        selectedTheme = getPreferredColorScheme();
      }

      if (selectedTheme === "darkMode") {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.remove("dark-mode");
      }
    </script>
    <script type="module" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="js-application-container application-container">
      <header>
        <div class="header-layout-container">
          <a href="#">
            <img
              src="assets/blue-pink-cloud.svg"
              alt="cloud"
              class="cloud-img"
            />
            <span class="title">Dream Phase</span></a
          >
          <ul class="header-actions">
            <li>
              <nav>
                <a href="#" class="nav-link">Home</a>
              </nav>
            </li>
            <li>
              <button class="js-theme-button button--primary">Theme</button>
              <div class="theme-options-container js-theme-options-container">
              <form class="theme-options-form">
                <button class="js-theme-options-close-button theme-options-close-button button--primary">Close</button>
                <fieldset class="theme-options-fieldset">
                  <legend>Preferred theme:</legend>
                  <div>
                    <input
                      type="radio"
                      id="lightMode"
                      name="theme"
                      value="lightMode"
                      checked
                    />
                    <label for="lightMode">Light Mode</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="darkMode"
                      name="theme"
                      value="darkMode"
                    />
                    <label for="darkMode">Dark Mode</label>
                  </div>
                </fieldset>
              </form>
              <div>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="main-layout-container">
          <section id="js-dream-phase" class="primary-section">
            <ul class="actions">
              <li class="actions__edit">
                <button
                  class="button--secondary js-edit-mode-button edit-mode-button"
                >
                  Toggle Edit Mode
                </button>
              </li>
            </ul>
            <div class="js-page-title-container page-title-container">
              <h1>Phases</h1>
            </div>
            <form id="js-add-phase-form" class="form">
              <label for="phase-name">Phase Name</label>
              <input
                id="phase-name"
                name="phase-name"
                type="text"
                class="js-phase-name-input"
                required
              />
              <button class="js-submit-button button--primary">Add</button>
            </form>
            <div class="edit-list-actions js-edit-list-actions hidden">
              <button
                class="button--secondary button--edit js-edit-list-button"
              ></button>
            </div>
            <ul class="js-phases-list phases-list data-list"></ul>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
