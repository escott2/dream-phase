<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dream Phase</title>
    <script type="module" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-layout-container">
        <a href="#">
          <img src="assets/blue-pink-cloud.svg" alt="cloud" class="cloud-img" />
          <span class="title">Dream Phase</span></a
        >
        <nav>
          <a href="#" class="nav-link">Home</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-layout-container">
        <section id="js-dream-phase" class="primary-section">
          <ul class="actions">
            <li class="actions__edit">
              <button
                class="button--secondary js-edit-mode-button edit-mode-button"
              >
                Toggle Edit Mode
              </button>
            </li>
          </ul>
          <div class="js-page-title-container page-title-container">
            <h1>Dream Phases</h1>
          </div>
          <form id="js-add-phase-form" class="form">
            <label for="phase-name">Phase Name</label>
            <input
              id="phase-name"
              name="phase-name"
              type="text"
              class="js-phase-name-input"
              required
            />
            <button class="js-submit-button button--primary">Add</button>
          </form>
          <ul class="js-phases-list phases-list"></ul>
        </section>
      </div>
    </main>
  </body>
</html>
