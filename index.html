<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dream Phase</title>
    <script type="module" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-layout-container">
        <div>
          <img src="assets/blue-pink-cloud.svg" alt="cloud" class="cloud-img" />
          <a href="#" class="title">Dream Phase</a>
        </div>
        <div>
          <a href="/pages/phase.html">Phase</a>
        </div>
        <img
          src="assets/hamburger-icon.svg"
          alt="hamburger-icon"
          class="hamburger-icon"
        />
      </div>
    </header>
    <main>
      <div class="main-layout-container">
        <section id="js-dream-phase" class="primary-section">
          <ul class="actions">
            <li>
              <button
                class="button--secondary js-edit-mode-button edit-mode-button"
              >
                Toggle Edit Mode
              </button>
            </li>
          </ul>
          <h1>Dream Phases</h1>
          <form id="js-add-phase-form" class="form">
            <label for="bucket-name">Add a new phase</label>
            <input
              id="bucket-name"
              name="bucket-name"
              type="text"
              class="js-phase-name-input"
            />
            <button class="js-submit-button button--primary">Add</button>
          </form>
          <p>Winter (cloud graphic surrounding this)</p>
        </section>
      </div>
    </main>
  </body>
</html>
