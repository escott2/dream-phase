<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Phase</title>
    <link rel="icon" type="image/x-icon" href="assets/blue-cloud.svg" />
    <script>
      function getPreferredColorScheme() {
        if (window.matchMedia) {
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            return "darkMode";
          } else if (
            window.matchMedia("(prefers-color-scheme: light)").matches
          ) {
            return "lightMode";
          }
        }
        return "lightMode";
      }

      let selectedTheme = localStorage.getItem("dreamPhaseTheme");

      if (!selectedTheme) {
        selectedTheme = getPreferredColorScheme();
      }

      if (selectedTheme === "darkMode") {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.remove("dark-mode");
      }
    </script>
    <script type="module" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="js-application-container application-container">
      <header>
        <div class="header-layout-container">
          <a
            href="#"
            aria-label="Dream Phase Home"
            class="header-title-container"
          >
            <img
              src="assets/blue-cloud.svg"
              alt=""
              class="cloud-img"
              aria-hidden="true"
            />
            <span class="title">Dream Phase</span>
          </a>
          <nav aria-label="Main Navigation">
            <ul class="header-actions">
              <li>
                <a href="#" class="nav-link">Home</a>
              </li>
              <!-- <li>
                <a href="/pages/about.html" class="nav-link">About</a>
              </li> -->
              <li>
                <button
                  class="js-theme-button button--primary"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-controls="theme-options"
                >
                  Theme
                </button>
                <div
                  id="theme-options"
                  class="modal-overlay js-theme-options-container hidden"
                  aria-hidden="true"
                  role="dialog"
                  aria-labelledby="theme-options-legend"
                >
                  <form class="modal-content">
                    <button
                      class="js-theme-options-close-button modal-close-button button--primary"
                    >
                      Close
                    </button>
                    <h2>Theme Options</h2>
                    <fieldset class="theme-options-fieldset">
                      <legend id="theme-options-legend">
                        Please select your preferred theme
                      </legend>
                      <div class="theme-option">
                        <input
                          type="radio"
                          id="lightMode"
                          name="theme"
                          value="lightMode"
                          checked
                        />
                        <label for="lightMode">Light Mode</label>
                      </div>
                      <div class="theme-option">
                        <input
                          type="radio"
                          id="darkMode"
                          name="theme"
                          value="darkMode"
                        />
                        <label for="darkMode">Dark Mode</label>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main id="main-content">
        <div class="main-layout-container">
          <section id="js-dream-phase" class="primary-section">
            <ul class="actions">
              <li class="actions__edit">
                <button
                  class="button--secondary js-edit-mode-button edit-mode-button"
                >
                  Toggle Edit Mode
                </button>
              </li>
            </ul>
            <div class="js-page-title-container page-title-container">
              <h1>Phases</h1>
            </div>
            <form id="js-add-phase-form" class="form">
              <label for="phase-name">Phase Name</label>
              <input
                id="phase-name"
                name="phase-name"
                type="text"
                class="js-phase-name-input"
                required
              />
              <button class="js-submit-button button--primary">
                Add Phase
              </button>
            </form>
            <div class="edit-list-actions js-edit-list-actions hidden">
              <button
                class="button--secondary button--edit js-edit-list-button"
              ></button>
            </div>
            <ul
              class="js-phases-list phases-list data-list"
              aria-label="Phases List"
            ></ul>
          </section>
        </div>
      </main>
    </div>
    <div
      class="modal-overlay js-confirm-removal-modal hidden"
      inert
      role="dialog"
      aria-labelledby="confirm-removal-legend"
    >
      <div class="modal-content confirm-removal-modal-content">
        <h2 id="confirm-removal-title">Confirm Removal</h2>
        <p>Are you sure you want to remove this item?</p>
        <button class="js-confirm-yes-button button--primary">Yes</button>
        <button class="js-confirm-no-button button--secondary">No</button>
      </div>
    </div>
  </body>
</html>
