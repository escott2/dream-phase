<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Phase</title>
    <script type="module" src="../scripts/phase.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-layout-container">
        <a href="../index.html">
          <img
            src="../assets/blue-pink-cloud.svg"
            alt="cloud"
            class="cloud-img"
          />
          <span class="title">Dream Phase</span>
        </a>
        <nav>
          <a href="../index.html" class="nav-link">Home</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-layout-container">
        <section class="primary-section">
          <ul class="actions">
            <li class="js-breadcrumbs breadcrumbs">
              <a href="../index.html">Dream Phases</a>
              <img
                src="../assets/icons/caret.svg"
                alt="arrow pointing right"
                class="breadcrumbs__caret"
              />
            </li>
            <li>
              <button
                class="button--secondary js-edit-mode-button edit-mode-button"
              >
                Toggle Edit Mode
              </button>
            </li>
            <!-- <li><button class="button--secondary">Delete</button></li> -->
          </ul>
          <div class="js-page-title-container page-title-container">
            <h1 class="js-phase-name phase-name"></h1>
          </div>
          <form id="js-add-dream-form" class="form">
            <label for="dream-name">Dream Name</label>
            <input
              id="dream-name"
              type="text"
              class="js-to-do-input"
              name="dream-name"
              required
            />
            <button class="js-submit-button button--primary">Add</button>
          </form>
          <div class="edit-list-actions js-edit-list-actions hidden">
            <button
              class="button--secondary button--edit js-edit-list-button"
            ></button>
          </div>
          <ul class="js-dream-phase-list dream-phase-list"></ul>
        </section>
      </div>
    </main>
  </body>
</html>
