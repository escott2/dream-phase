<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Phase</title>
    <script type="module" src="../scripts/phase.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img
          src="../assets/blue-pink-cloud.svg"
          alt="cloud"
          class="cloud-img"
        />
        <a href="#" class="title">Dream Phase</a>
      </div>
      <div>
        <a href="../index.html">Home</a>
      </div>
      <img
        src="../assets/hamburger-icon.svg"
        alt="hamburger-icon"
        class="hamburger-icon"
      />
    </header>
    <main>
      <section class="dream-phase">
        <ul class="actions">
          <li>
            <button class="button--secondary js-edit-mode-button">Edit</button>
          </li>
          <li><button class="button--secondary">Delete</button></li>
        </ul>
        <h1>Winter</h1>
        <form id="js-add-dream-form" class="add-dream-form">
          <label for="dream-name">Dream Name</label>
          <input
            id="dream-name"
            type="text"
            class="js-to-do-input"
            name="dream-name"
          />
          <button class="js-submit-button button--primary">Add</button>
        </form>
        <div class="edit-list-actions js-edit-list-actions hidden">
          <button
            class="button--secondary button--edit js-edit-list-button"
          ></button>
        </div>

        <ul class="js-dream-phase-list dream-phase-list"></ul>
      </section>
    </main>
  </body>
</html>
