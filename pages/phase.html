<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Phase</title>
    <link rel="icon" type="image/x-icon" href="../assets/blue-cloud.svg" />
    <script>
      function getPreferredColorScheme() {
        if (window.matchMedia) {
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            return "darkMode";
          } else if (
            window.matchMedia("(prefers-color-scheme: light)").matches
          ) {
            return "lightMode";
          }
        }
        return "lightMode";
      }

      let selectedTheme = localStorage.getItem("dreamPhaseTheme");

      if (!selectedTheme) {
        selectedTheme = getPreferredColorScheme();
      }

      if (selectedTheme === "darkMode") {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.remove("dark-mode");
      }
    </script>
    <script type="module" src="../scripts/phase.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="js-application-container application-container">
      <header>
        <div class="header-layout-container">
          <a href="../index.html" aria-label="Dream Phase Home">
            <img
              src="../assets/blue-cloud.svg"
              alt=""
              class="cloud-img"
              aria-hidden="true"
            />
            <span class="title">Dream Phase</span>
          </a>
          <nav aria-label="Main Navigation">
            <ul class="header-actions">
              <li>
                <a href="../index.html" class="nav-link">Home</a>
              </li>
              <li>
                <button
                  class="js-theme-button button--primary"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-controls="theme-options"
                >
                  Theme
                </button>
                <div
                  id="theme-options"
                  class="theme-options-container js-theme-options-container"
                  aria-hidden="true"
                  role="dialog"
                  aria-labelledby="theme-options-legend"
                >
                  <form class="theme-options-form">
                    <button
                      class="js-theme-options-close-button theme-options-close-button button--primary"
                    >
                      Close
                    </button>
                    <fieldset class="theme-options-fieldset">
                      <legend id="theme-options-legend">
                        Please select your preferred theme
                      </legend>
                      <div class="theme-option">
                        <input
                          type="radio"
                          id="lightMode"
                          name="theme"
                          value="lightMode"
                          checked
                        />
                        <label for="lightMode">Light Mode</label>
                      </div>
                      <div class="theme-option">
                        <input
                          type="radio"
                          id="darkMode"
                          name="theme"
                          value="darkMode"
                        />
                        <label for="darkMode">Dark Mode</label>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main id="main-content">
        <div class="main-layout-container">
          <section class="primary-section">
            <ul class="actions">
              <li class="js-breadcrumbs breadcrumbs" aria-label="Breadcrumbs">
                <a href="../index.html">Phases</a>
                <svg
                  class="breadcrumbs__caret"
                  width="12"
                  height="8"
                  viewBox="0 0 12 8"
                  fill="black"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    d="M1.41 7.41L6 2.83L10.59 7.41L12 6L6 0L0 6L1.41 7.41Z"
                  />
                </svg>
              </li>
              <li>
                <button
                  class="button--secondary js-edit-mode-button edit-mode-button"
                >
                  Toggle Edit Mode
                </button>
              </li>
            </ul>
            <div class="js-page-title-container page-title-container">
              <h1 class="js-phase-name phase-name"></h1>
            </div>
            <form id="js-add-dream-form" class="form">
              <label for="dream-name">Dream Name</label>
              <input
                id="dream-name"
                type="text"
                class="js-to-do-input"
                name="dream-name"
                required
              />
              <button class="js-submit-button button--primary">Add</button>
            </form>
            <div class="edit-list-actions js-edit-list-actions hidden">
              <button
                class="button--secondary button--edit js-edit-list-button"
              ></button>
            </div>
            <ul
              class="js-dream-phase-list dream-phase-list data-list"
              aria-label="Dreams List"
            ></ul>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
